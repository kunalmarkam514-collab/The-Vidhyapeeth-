<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Vidhyapeeth | Admin Login</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f5f5f5;
}

.container{
    max-width:420px;
    margin:40px auto;
    background:#fff;
    padding:25px;
    border-radius:6px;
    box-shadow:0 0 10px rgba(0,0,0,0.15);
}

.logo{
    text-align:center;
    margin-bottom:20px;
}

.logo img{
    max-width:220px;
}

h2{
    font-size:22px;
    margin-bottom:15px;
    color:#444;
}

.input-box{
    margin-bottom:15px;
}

.input-box input{
    width:100%;
    padding:12px;
    border:1px solid #ccc;
    border-radius:4px;
    font-size:15px;
}

.login-btn{
    width:100%;
    padding:12px;
    background:#4CAF50;
    border:none;
    color:#fff;
    font-size:16px;
    border-radius:4px;
    cursor:pointer;
}

.roles{
    display:flex;
    flex-wrap:wrap;
    margin-top:15px;
    gap:5px;
}

.roles button{
    flex:1;
    padding:8px;
    font-size:13px;
    border:none;
    color:#fff;
    border-radius:4px;
}

.super{background:#009688;}
.admin{background:#00bcd4;}
.teacher{background:#9e9e9e;}
.account{background:#607d8b;}
.recep{background:#e91e63;}
.lib{background:#4caf50;}

.links{
    display:flex;
    justify-content:space-between;
    margin-top:15px;
    font-size:14px;
}

.links a{
    text-decoration:none;
    color:#333;
}
</style>
</head>

<body>

<div class="container">

    <div class="logo">
        <!-- Yaha tum apna logo image laga sakte ho -->
        <h2>ðŸ“˜ THE VIDHYAPEETH</h2>
    </div>

    <h2>Admin Login</h2>

    <div class="input-box">
        <input type="text" placeholder="Username">
    </div>

    <div class="input-box">
        <input type="password" placeholder="Password">
    </div>

    <button class="login-btn">Sign In</button>

    <div class="roles">
        <button class="super">Super Admin</button>
        <button class="admin">Admin</button>
        <button class="teacher">Teacher</button>
        <button class="account">Accountant</button>
        <button class="recep">Receptionist</button>
        <button class="lib">Librarian</button>
    </div>

    <div class="links">
        <a href="#">Forgot Password?</a>
        <a href="#">User Login</a>
    </div>

</div>

</body>
</html>
